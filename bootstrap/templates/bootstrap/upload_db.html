<!DOCTYPE html>  
<html>  
    <head>  
        <meta charset="utf-8">  
        <title>Minimal Django File Upload Example</title>     
    </head>  
  
    <body>  
  
        <!-- Upload form. Note enctype attribute! -->  
        <form action="{% url 'bootstrap:exceldb'  %}"  method="post" enctype="multipart/form-data">  
            {% csrf_token %}  
            <p>{{ form.non_field_errors }}</p>  
            <p>{{ form.excelfile.label_tag }} {{ form.excelfile.help_text }}</p>  
            <p>  
                {{ form.excelfile.errors }}  
                {{ form.excelfile }}  
            </p>  
            <p><input type="submit" value="Upload" /></p>  
        </form>  
          
    </body>  
  
</html>
